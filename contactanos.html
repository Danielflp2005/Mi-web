              <a

              <button

              </button>

              <div

                id="mainNav"

                      >Contactanos</a

                </ul>

            </div>
          </nav>

          <div
            class="flex-grow-1 d-flex align-items-center justify-content-center px-3"
          >
            <div class="form-card">
              <form>
                <div class="row mb-3 align-items-center">
                  <label
                    for="nombre"
                    class="col-sm-3 form-label-custom text-sm-end"
                    >Nombre</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-pill"
                      id="nombre"
                    >
                  </div>
                </div>
                <div class="row mb-3 align-items-center">
                  <label
                    for="apellidos"
                    class="col-sm-3 form-label-custom text-sm-end"
                    >Apellidos</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-pill"
                      id="apellidos"
                    >
                  </div>
                </div>
                <div class="row mb-3 align-items-center">
                  <label
                    for="correo"
                    class="col-sm-3 form-label-custom text-sm-end"
                    >Correo</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control form-control-pill"
                      id="correo"
                    >
                  </div>
                </div>
                <div class="row mb-3">
                  <label
                    for="mensaje"
                    class="col-sm-3 form-label-custom text-sm-end pt-2"
                    >Mensaje</label
                  >
                  <div class="col-sm-9">
                    <textarea
                      class="form-control form-control-pill"
                      rows="3"
                      style="border-radius: 20px"
                      id="mensaje"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn-submit">Enviar</button>
                  </div>
                </div>
              </form>
            </div>

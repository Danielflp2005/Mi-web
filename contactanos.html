<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Aroma - Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/contactanos.css" />
  </head>
  <body>
    <div class="container-fluid main-wrapper">
      <div class="row g-0">
        <div class="col-lg-5 left-panel">
          <div class="left-overlay"></div>
          <a href="index.html" class="brand-logo">CAFE AROMA</a>
        </div>

        <div class="col-lg-7 right-panel">
          <div class="top-nav d-flex justify-content-end align-items-center">
            <a href="index.html" class="nav-link-custom">Home</a>
            <div class="dropdown d-inline-block">
              <a
                href="#"
                class="nav-link-custom dropdown-toggle"
                data-bs-toggle="dropdown"
                >Menu</a
              >
              <ul class="dropdown-menu dropdown-menu-dark mt-2">
                <li><a class="dropdown-item small" href="#">Caf√©s</a></li>
                <li><a class="dropdown-item small" href="#">Postres</a></li>
              </ul>
            </div>
            <a href="sobre_nosotros.html" class="nav-link-custom"
              >Sobre Nosotros</a
            >
            <a href="#" class="nav-link-custom active">Contactanos</a>

            <a
              href="#"
              class="ms-4 bg-white text-black rounded-circle d-flex justify-content-center align-items-center text-decoration-none"
              style="width: 35px; height: 35px"
            >
              <i class="bi bi-search fw-bold small"></i>
            </a>
          </div>

          <div class="d-lg-none text-end p-3">
            <button
              class="btn btn-outline-light border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#mobileMenu"
            >
              <i class="bi bi-list fs-1"></i>
            </button>
          </div>

          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="mobileMenu"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title fst-italic">CAFE AROMA</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="nav flex-column text-uppercase fw-bold">
                <li class="nav-item mb-3">
                  <a href="index.html" class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item mb-3">
                  <a href="#" class="nav-link text-white">Menu</a>
                </li>
                <li class="nav-item mb-3">
                  <a href="sobre_nosotros.html" class="nav-link text-white"
                    >Sobre Nosotros</a
                  >
                </li>
                <li class="nav-item mb-3">
                  <a href="#" class="nav-link text-warning">Contactanos</a>
                </li>
              </ul>
            </div>
          </div>

          <div
            class="d-flex flex-grow-1 align-items-center justify-content-center"
          >
            <div class="form-card">
              <form>
                <div class="row mb-3 align-items-center">
                  <label
                    for="nombre"
                    class="col-sm-3 form-label-custom text-sm-end"
                    >Nombre</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-pill"
                      id="nombre"
                    />
                  </div>
                </div>

                <div class="row mb-3 align-items-center">
                  <label
                    for="apellidos"
                    class="col-sm-3 form-label-custom text-sm-end"
                    >Apellidos</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-pill"
                      id="apellidos"
                    />
                  </div>
                </div>

                <div class="row mb-3 align-items-center">
                  <label
                    for="correo"
                    class="col-sm-3 form-label-custom text-sm-end"
                    >Correo</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control form-control-pill"
                      id="correo"
                    />
                  </div>
                </div>

                <div class="row mb-4">
                  <label
                    for="mensaje"
                    class="col-sm-3 form-label-custom text-sm-end pt-2"
                    >Mensaje</label
                  >
                  <div class="col-sm-9">
                    <textarea
                      class="form-control form-control-pill form-control-area"
                      id="mensaje"
                      rows="3"
                    ></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn-submit shadow-sm">
                      Enviar Mensaje
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="footer-minimal">
            <div class="row align-items-center">
              <div class="col-md-4 mb-2 mb-md-0 fw-bold fst-italic">
                @ 2025 CAFE AROMA
              </div>
              <div class="col-md-4 text-center mb-2 mb-md-0">
                <a href="#" class="social-icon"
                  ><i class="bi bi-instagram"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="bi bi-twitter"></i
                ></a>
                <a href="#" class="social-icon"
                  ><i class="bi bi-youtube"></i
                ></a>
              </div>
              <div class="col-md-4 text-end footer-links-col fst-italic">
                <a
                  href="index.html"
                  class="text-decoration-none text-secondary ms-3"
                  >HOME</a
                >
                <a href="#" class="text-decoration-none text-secondary ms-3"
                  >MENU</a
                >
                <a
                  href="sobre_nosotros.html"
                  class="text-decoration-none text-secondary ms-3"
                  >SOBRE NOSOTROS</a
                >
                <a href="#" class="text-decoration-none text-white ms-3"
                  >CONTACTANOS</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

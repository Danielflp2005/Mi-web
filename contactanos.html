<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Aroma - Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/contactanos.css">
  </head>
  <body>
    <div class="container-fluid g-0 main-container">
      <div class="row g-0 flex-grow-1">
        <div class="col-lg-5 col-12 left-side-image position-relative">
          <a href="index.html" class="brand-overlay">CAFE AROMA</a>
        </div>

        <div class="col-lg-7 col-12 right-side-content position-relative">
          <div
            class="d-flex justify-content-end align-items-center pt-4 pe-4 contact-nav mb-5"
          >
            <nav class="d-none d-md-block">
              <a href="index.html" class="nav-link d-inline">Home</a>
              <a href="#" class="nav-link d-inline">Menu</a>
              <a href="sobre_nosotros.html" class="nav-link d-inline"
                >Sobre Nosotros</a
              >
              <a href="#" class="nav-link active d-inline text-white"
                >Contactanos</a
              >
            </nav>

            <button
              class="navbar-toggler d-md-none text-white me-3 border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mobileMenu"
            >
              <i class="bi bi-list fs-1"></i>
            </button>

            <a href="#" class="btn-search-circle ms-4">
              <i class="bi bi-search fw-bold"></i>
            </a>
          </div>

          <div class="collapse d-md-none text-end pe-4 mb-3" id="mobileMenu">
            <a
              href="index.html"
              class="d-block text-white text-decoration-none py-1"
              >HOME</a
            >
            <a href="#" class="d-block text-white text-decoration-none py-1"
              >MENU</a
            >
            <a
              href="sobre_nosotros.html"
              class="d-block text-white text-decoration-none py-1"
              >SOBRE NOSOTROS</a
            >
          </div>

          <div
            class="d-flex flex-grow-1 align-items-center justify-content-center px-4 mb-5"
          >
            <div class="form-card">
              <form>
                <div class="row mb-3 align-items-center">
                  <label
                    for="nombre"
                    class="col-sm-3 col-form-label form-label-custom"
                    >Nombre</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-pill"
                      id="nombre"
                    />
                  </div>
                </div>
                <div class="row mb-3 align-items-center">
                  <label
                    for="apellidos"
                    class="col-sm-3 col-form-label form-label-custom"
                    >Apellidos</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control form-control-pill"
                      id="apellidos"
                    />
                  </div>
                </div>
                <div class="row mb-3 align-items-center">
                  <label
                    for="correo"
                    class="col-sm-3 col-form-label form-label-custom"
                    >Correo</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control form-control-pill"
                      id="correo"
                    />
                  </div>
                </div>
                <div class="row mb-3 align-items-center">
                  <label
                    for="mensaje"
                    class="col-sm-3 col-form-label form-label-custom"
                    >Mensaje</label
                  >
                  <div class="col-sm-9">
                    <textarea
                      class="form-control form-control-pill-area"
                      id="mensaje"
                      rows="2"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="footer-simple">
            <div class="row align-items-center">
              <div class="col-md-4 mb-2 mb-md-0">
                <strong>@ 2025 CAFE AROMA</strong>
              </div>
              <div
                class="col-md-4 text-center social-icons-footer mb-2 mb-md-0"
              >
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
              </div>
              <div class="col-md-4 text-end d-none d-md-block">
                <a
                  href="index.html"
                  class="text-decoration-none text-secondary ms-2"
                  >HOME</a
                >
                <a href="#" class="text-decoration-none text-secondary ms-2"
                  >MENU</a
                >
                <a
                  href="sobre_nosotros.html"
                  class="text-decoration-none text-secondary ms-2"
                  >SOBRE NOSOTROS</a
                >
                <a href="#" class="text-decoration-none text-white ms-2"
                  >CONTACTANOS</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
